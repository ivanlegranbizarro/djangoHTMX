{% extends 'base.html' %}
{% block title %}
  Your cart
{% endblock title %}
{% block content %}
  <div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    {% for item in cart %}
      <div class="product w-full lg:w-3/4">
        <div class="product mb-6 flex pr-6">
          <a href="#" class="w-1/4">
            <img src="{{ item.product.get_thumbnail }}"
                 alt="{{ item.product.name }}"
                 class="hover:shadow-lg rounded-xl"/>
          </a>
          <div class="w-3/4 pl-6">
            <div class="flex justify-between">
              <a href="#" class="text-lg">{{ item.product.name }}</a>
              <span class="mb-6 pt-1 text-gray-400">{{ item.total_price }}</span>
            </div>
            <hr/>
            <div class="quantity mt-6 flex items-center space-x-4">
              <a href="#" class="p-3 bg-gray-100">-</a>
              <span>{{ item.quantity }}</span>
              <a href="#" class="p-3 bg-gray-100">+</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    <div class="summary w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
      <h2 class="uppercase text-lg mb-5">Summary</h2>
      <div class="mb-6 justify-between">
        <span class="font-semibold">Total</span>
        <span>{{ cart.get_total_cost }} â‚¬</span>
      </div>
      <a href="{% url 'cart:checkout' %}"
         class="inline-block px-6 py-3 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Checkout</a>
    </div>
  </div>
{% endblock content %}
